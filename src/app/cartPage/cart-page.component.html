<div class="container my-4">
  <h2 class="text-center">Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart" class="row">
    <div *ngFor="let item of cartItems; let i = index" class="col-md-12 mb-3">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title">{{ item.type }}</h5>
            <p class="card-text">{{ item.price}} LKR</p>
          </div>
          <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-center">Your cart is empty.</p>
  </ng-template>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <h4>Total: {{ total }} LKR</h4>
    <button (click)="navigateToPayment()" class="btn btn-warning">Pay Now</button>
  </div>
</div>

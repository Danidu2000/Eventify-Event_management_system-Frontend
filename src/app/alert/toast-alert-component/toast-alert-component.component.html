<div class="toast-container position-fixed top-0 end-0 p-3">
    <!-- Warning Toast -->
    <div id="liveToastWarning" class="toast bg-danger-subtle" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-danger">
        <strong class="me-auto">WARNING!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  
    <!-- Message Toast -->
    <div id="liveToastMassage" class="toast bg-warning-subtle" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-warning">
        <strong class="me-auto">MESSAGE</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  
    <!-- Success Toast -->
    <div id="liveToastSuccess" class="toast bg-success-subtle" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success">
        <strong class="me-auto">SUCCESS</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

<h3 class="text-center mt-3">Manage your events</h3>

<div class="container">
    <table class="table table-bordered table-hover mt-3">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        <tr *ngFor="let user of userList; index as i">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.name}}</td>
            <td>{{user.contact}}</td>
            <td><button (click)="deleteUserById(user.id)" class="btn btn-outline-danger w-50 my-2"><i class="bi bi-trash-fill"></i></button></td>
            <td><button (click)="updateUser(user)" class="btn btn-outline-primary w-50 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="bi bi-pencil-square"></i></button></td>
        </tr>
    </table>
    <button (click)="navigateTo('setting')" class="btn btn-warning w-100 py-2 my-3" type="submit"><i class="bi bi-arrow-left"></i> Back</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="InputName">Email</label>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="txtEmail" placeholder="email" [(ngModel)]="tempUser.email">
            </div>
            <label for="floatingTextarea2"> Role </label>
            <div class="form-floating mb-3">
                <select class="form-control" id="role" name="role" required [(ngModel)]="tempUser.role">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                  </select>
            </div>
            <label for="InputName"><i class="bi bi-geo-alt"></i> Name</label>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtName" placeholder="name" [(ngModel)]="tempUser.name" required>
            </div>
            <label for="InputContact"><i class="bi bi-geo-alt"></i> Contact</label>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtContact" placeholder="contact" [(ngModel)]="tempUser.contact" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveUser()" data-bs-dismiss="modal">Update User</button>
        </div>
      </div>
    </div>
  </div>

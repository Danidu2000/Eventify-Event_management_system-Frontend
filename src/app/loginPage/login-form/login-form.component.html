<div class="container">
    <div class="row">
        <div class="col col-lg-6 col-12 mb-5">
            <div class="title">
                <h1 class="mt-5">Eventify</h1>
                <h4>Eventify empowers you to seamlessly organize and share events with the people who matter.</h4>
                <img class="mt-5" src="assets/img/logo with shadow.png" alt="" width="400">
            </div>
        </div>
        <div class="col col-lg-6 col-12 mb-5">
            <div class="form-signin">
                <img class="mb-4" src="assets/img/logo with shadow.png" alt="" width="72">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
                    <label for="InputEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    <label for="InputPassword">Password</label>
                </div>
                <hr>
                <button (click)="navigateTo('commen')"class="btn btn-warning w-100 py-2" type="submit">Sign in</button>
                <a href="">Forgotten password?</a>
                <hr>
                <p>If you don't have an account</p>
                <button (click)="navigateTo('signup')" class="btn btn-secondary w-100 py-2" type="submit">Register</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Eventify.All rights reserved</p>
            </div>
        </div>
    </div>
</div>

<div class="container my-4">
    <h2 class="text-center">Your Cart</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
        {{ item.type }} Ticket
        <span>{{ item.price }} LKR</span>
      </li>
    </ul>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <h4>Total: {{ total }} LKR</h4>
      <button (click)="clearCart()" class="btn btn-primary">Pay</button>
    </div>
  </div>

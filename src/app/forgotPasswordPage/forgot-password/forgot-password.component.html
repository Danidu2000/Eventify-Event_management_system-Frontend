<div class="container my-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Email Input and Send OTP Button -->
            <div *ngIf="!otpSent" class="card p-4 shadow-sm ">
                <h4 class="mb-3 text-center">Forgot Password</h4>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email"
                        class="form-control" />
                </div>
                <button (click)="requestOtp()" class="btn btn-primary w-100">Send OTP</button>
            </div>

            <!-- OTP Input and Verify OTP Button -->
            <div *ngIf="otpSent" class="card p-4 shadow-sm">
                <h4 class="mb-3 text-center">Enter OTP</h4>
                <div class="form-group mb-3">
                    <label for="otp" class="form-label">OTP Code</label>
                    <input type="text" id="otp" [(ngModel)]="otp" placeholder="Enter OTP" class="form-control" />
                </div>
                <button (click)="verifyOtp()" class="btn btn-success w-100">Verify OTP</button>
            </div>
        </div>
    </div>
</div>

<app-toast-alert-component></app-toast-alert-component>
